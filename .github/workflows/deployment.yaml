name: Deploy to EC2

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Build project
        run: ./gradlew clean build -x test

      - name: Create .env file
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }}" >> .env
          echo "DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}" >> .env
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> .env
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> .env
          echo "BUCKET_NAME=${{ secrets.BUCKET_NAME }}" >> .env
          echo "MODEL_ID=${{ secrets.MODEL_ID }}" >> .env
          echo "SYSTEM_PROMPT=${{ secrets.SYSTEM_PROMPT }}" >> .env

      - name: Copy JAR file to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "./build/libs/${{ secrets.JAR_FILE }}"
          target: "/home/${{ secrets.EC2_USER }}/"
          debug: true

      - name: Copy .env file to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "./.env"
          target: "/home/${{ secrets.EC2_USER }}"
          debug: true

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "exporting environment variables"
            
            export $(grep -v '^#' .env | xargs)

            echo "change directory"
            
            cd /home/${{ secrets.EC2_USER }}/build/libs
            
            echo "ready to kill the application..."
            
            fuser -k 8080/tcp
            
            echo "Sleep"
            
            sleep 2
  
            echo "Starting the application..."
            
            nohup java -jar ${{ secrets.JAR_FILE }} > app.log 2>&1 &
            
            echo "Application started successfully"